<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Reverse String Program<br>");
        let str = String(prompt("Enter The String: "));
        let temp_str='';

        for(let i=str.length -1; i>=0; i--)
        {
            temp_str = temp_str + str[i];
        }
        document.write(str + '=');
        document.write(temp_str);
    </script>
</body>
</html>
