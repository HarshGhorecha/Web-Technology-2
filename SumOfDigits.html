<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    document.write("<h1>Sum OF Digits: </h1>");

    let number = Number(prompt("Enter The Number:"));
    let sum = 0;
    let digits =[];

    while(number > 0)
    {
        let digit = number % 10;
        sum = sum + digit;
        digits.unshift(digit); // for add in array one by one
        number = Math.floor(number/10);
    }

    document.write(digits.join(" + ")+' = '+sum);
    </script>
</body>
</html>
