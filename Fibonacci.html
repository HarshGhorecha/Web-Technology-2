<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>Fibonacci: </h1><br>");
        let x = 0;
        let y = 1;
        for (let i = 1; i <= 10; i++) {
            document.write(x + "<br>");
            let temp = x + y;
            x = y;
            y = temp;
        }
    </script>
</body>
</html>
